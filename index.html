<!DOCTYPE html>
<html>
<head>
  <title>Multiplayer</title>
  <style>
    body { margin:0; overflow:hidden; background:#999; }
    canvas { background:#ddd; display:block; }
  </style>
</head>
<body>
<canvas id="c"></canvas>

<script>
const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const socket = new WebSocket("wss://" + location.host);

let myId = null;
let players = {};
let myPlayer = { x: 200, y: 200 };

let keys = {};
onkeydown = e => keys[e.key] = true;
onkeyup = e => keys[e.key] = false;

socket.onmessage = (e) => {
  const data = JSON.parse(e.data);

  if (data.type === "id") {
    myId = data.id;
  }

  if (data.type === "players") {
    players = data.players;
  }
};

function loop() {
  if (keys["w"]) myPlayer.y -= 4;
  if (keys["s"]) myPlayer.y += 4;
  if (keys["a"]) myPlayer.x -= 4;
  if (keys["d"]) myPlayer.x += 4;

  if (socket.readyState === WebSocket.OPEN && myId) {
    socket.send(JSON.stringify({
      type: "move",
      id: myId,
      player: myPlayer
    }));
  }

  ctx.clearRect(0,0,canvas.width,canvas.height);

  for (let id in players) {
    if (id === myId) ctx.fillStyle = "blue";
    else ctx.fillStyle = "red";

    ctx.fillRect(players[id].x, players[id].y, 30, 30);
  }

  requestAnimationFrame(loop);
}

loop();
</script>
</body>
</html>
