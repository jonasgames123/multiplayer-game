<!DOCTYPE html>
<html>
<head>
  <title>Multiplayer Test</title>
  <style>
    body { margin:0; overflow:hidden; background:#999; }
    canvas { background:#ddd; display:block; }
  </style>
</head>
<body>
<canvas id="c"></canvas>

<script>
const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

ctx.fillStyle = "black";
ctx.font = "30px Arial";
ctx.fillText("Spiel geladen...", 50, 50);

const socket = new WebSocket("wss://" + location.host);

let myPlayer = { x: 200, y: 200 };
let players = {};

let keys = {};
onkeydown = e => keys[e.key] = true;
onkeyup = e => keys[e.key] = false;

socket.onopen = () => {
  console.log("Socket verbunden");
};

socket.onmessage = (e) => {
  players = JSON.parse(e.data);
};

function loop() {
  if (keys["w"]) myPlayer.y -= 4;
  if (keys["s"]) myPlayer.y += 4;
  if (keys["a"]) myPlayer.x -= 4;
  if (keys["d"]) myPlayer.x += 4;

  if (socket.readyState === WebSocket.OPEN) {
    socket.send(JSON.stringify(myPlayer));
  }

  ctx.clearRect(0,0,canvas.width,canvas.height);

  ctx.fillStyle = "black";
  ctx.fillText("Spiel l√§uft", 50, 50);

  for (let id in players) {
    ctx.fillStyle = "blue";
    ctx.fillRect(players[id].x, players[id].y, 30, 30);
  }

  requestAnimationFrame(loop);
}

loop();
</script>
</body>
</html>
