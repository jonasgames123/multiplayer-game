<!DOCTYPE html>
<html>
<head>
  <title>Multiplayer Test</title>
  <style>
    body { margin:0; overflow:hidden; }
    canvas { background:#ccc; display:block; }
  </style>
</head>
<body>
<canvas id="c"></canvas>

<script>
const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d");
canvas.width = 800;
canvas.height = 600;

const socket = new WebSocket("wss://" + location.host);

let myPlayer = { x: 100, y: 100 };
let players = {};

let keys = {};
onkeydown = e => keys[e.key] = true;
onkeyup = e => keys[e.key] = false;

socket.onmessage = (e) => {
  players = JSON.parse(e.data);
};

function loop() {
  if (keys["w"]) myPlayer.y -= 3;
  if (keys["s"]) myPlayer.y += 3;
  if (keys["a"]) myPlayer.x -= 3;
  if (keys["d"]) myPlayer.x += 3;

  if (socket.readyState === WebSocket.OPEN) {
    socket.send(JSON.stringify(myPlayer));
  }

  ctx.clearRect(0,0,800,600);

  for (let id in players) {
    ctx.fillStyle = "blue";
    ctx.fillRect(players[id].x, players[id].y, 20, 20);
  }

  requestAnimationFrame(loop);
}

loop();
</script>
</body>
</html>
